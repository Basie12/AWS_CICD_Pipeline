<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .login {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>ðŸ“Š Student Exam Performance Predictor</h1>

        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <fieldset>
                <legend class="mb-3">Enter Student Information</legend>

                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" class="form-select" name="gender" required>
                        <option selected disabled value="">Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="ethnicity" class="form-label">Race or Ethnicity</label>
                    <select id="ethnicity" class="form-select" name="ethnicity" required>
                        <option selected disabled value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="parent_edu" class="form-label">Parental Level of Education</label>
                    <select id="parent_edu" class="form-select" name="parental_level_of_education" required>
                        <option selected disabled value="">Select Parent Education</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="lunch" class="form-label">Lunch Type</label>
                    <select id="lunch" class="form-select" name="lunch" required>
                        <option selected disabled value="">Select Lunch Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="course" class="form-label">Test Preparation Course</label>
                    <select id="course" class="form-select" name="test_preparation_course" required>
                        <option selected disabled value="">Select Course Status</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="reading" class="form-label">Reading Score (0â€“100)</label>
                    <input id="reading" class="form-control" type="number" name="reading_score"
                           placeholder="Enter Reading Score" min="0" max="100" required />
                </div>

                <div class="mb-3">
                    <label for="writing" class="form-label">Writing Score (0â€“100)</label>
                    <input id="writing" class="form-control" type="number" name="writing_score"
                           placeholder="Enter Writing Score" min="0" max="100" required />
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        ðŸ”® Predict Maths Score
                    </button>
                </div>
            </fieldset>
        </form>

        {% if results %}
        <h2 class="mt-4">Prediction: <span class="text-success">{{ results }}</span></h2>
        {% endif %}
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
